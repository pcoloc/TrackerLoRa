<div class="card">
  <div class="card-body">
      <h4 class="card-title">Gateways</h4>
      <!-- Button to add new Gateways opening a dialog at left -->
      <div class="row">
        <div class="col-lg-12 justify-content-end" float="right">
          <button
            mat-raised-button
            color="primary"
            (click)="openDialog()"
            i18n
          >Add new Gateway
          </button>
        </div>


      <h5 class="card-subtitle text-muted">La informac√≠on de tus dispositivos cerca...</h5>
      <div class="table-responsive">
        <table class="table align-middle text-nowrap">
            <thead>
                <tr>
                    <th class="text-dark font-medium fs-4">Router</th>
                    <th class="text-dark font-medium fs-4">Ubi</th>
                    <th class="text-dark font-medium fs-4">Estado</th>
                    <th class="text-dark font-medium fs-4">isPublic</th>
                    <th class="text-dark font-medium fs-4">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let cl of client'>
                    <td>
                        <div class="d-flex align-items-center">
                            <img src="" alt="user" width="45" class="rounded-circle">
                            <div class="ms-3">
                                <h5 class="mb-0 font-medium">{{cl.name}}</h5>
                                <span class="text-muted">{{cl.email}}</span>
                            </div>
                        </div>
                    </td>
                    <td class="fs-4">{{cl.latitude}}, {{cl.longitude}}</td>
                    <td>
                        <span class="p-2 bg-{{cl.color}} rounded-circle d-inline-block ms-3"></span>
                    </td>

                    <td>
                        <span class="p-2 bg-{{cl.color}} rounded-circle d-inline-block ms-3"></span>
                    </td>
                    <td>
                      <a routerLink="/gateways/{{cl.name}}">
                        <span class="badge">{{cl.uuid}}</span> {{cl.color}}
                      </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>
<div class="row">
  <!-- column -->
  <div class="col-12">
    <app-traffic></app-traffic>
    <div class="card">
      <div class="card-body">
          <h4 class="card-title">Dragino</h4>

  </div>
</div>
