
<div class="login">
  <div class="col-lg-4">
  </div>
  <div class="col-lg-4 padding">
    <div class="card">
      <div class="card-body">
          <img src="../../assets/images/logos/TrackerLoraTextLight.png" alt="Logo" class="img-fluid padding">
          <h4 class="card-title" i18n>Log In</h4>
          <div class="auth-wrapper">
  <form class="form-signin" [formGroup]="signinForm" (ngSubmit)="loginUser()">
    <div class="form-group">
      <label>Username</label>
      <input
        type="username"
        class="form-control"
        formControlName="user_name"
        placeholder="Enter username"
        required
      />
    </div>
    <div class="form-group">
      <label i18n>Password</label>
      <input
        type="password"
        class="form-control"
        formControlName="password"
        placeholder="Password"
      />
    </div>
    <div class="row">
      <div class="col-lg-12">
        <button type="submit" class="btn btn-primary btn-block" i18n>Log In</button>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <a routerLink="/register" class="btn btn-link" i18n>If you don't have an account yet, register</a>
      </div>
    </div>
  </form>
</div>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
  </div>
