<h2 i18n> Relaciones y estadísticas </h2>
<!-- button for call api in auth.service -->
<div class="row">
  <div class="col ">
      <div class="card">
          <div class="card-body">
              <div class="d-flex align-items-center">
                  <button routerLink="/gateways" class="btn btn-lg rounded-circle round round-lg fs-3 d-flex align-items-center justify-content-center bg-light-success text-success">
                      <i class="bi bi-router"></i>
                  </button>
                  <div class="ms-3">
                      <h3 class="mb-0 font-weight-bold" i18n>{{totalRowCount}}</h3>
                      <small class="card-subtitle fs-3" i18n>Total Registries</small>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="col ">
    <div class="card">
        <div class="card-body">
            <div class="d-flex align-items-center">
                <button routerLink="/nodes" class="btn btn-lg rounded-circle round round-lg fs-3 d-flex align-items-center justify-content-center bg-light-danger text-danger">
                    <i class="bi bi-diagram-2"></i>
                </button>
                <div class="ms-3">
                    <h3 class="mb-0 font-weight-bold" i18n>{{routerCount}}</h3>
                    <small class="card-subtitle fs-3" i18n>Dragino Pac</small>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col ">
  <div class="card">
      <div class="card-body">
          <div class="d-flex align-items-center">
              <button routerLink="/monitoreos" class="btn btn-lg rounded-circle round round-lg fs-3 d-flex align-items-center justify-content-center bg-light-warning text-warning">
                  <i class="bi bi-sunglasses"></i>
              </button>
              <div class="ms-3">
                  <h3 class="mb-0 font-weight-bold">1</h3>
                  <small class="card-subtitle fs-3">Mikrotik</small>
              </div>
          </div>
      </div>
  </div>
</div>
</div>
<div class="card">
  <div class="card-body">
      <h4 class="card-title">Relaciones</h4>
      <h5 class="card-subtitle text-muted">Distancias, potencias...</h5>
      <div class="table-responsive">
        <table class="table align-middle text-nowrap">
            <thead>
                <tr>
                    <th class="text-dark font-medium fs-4">Router</th>
                    <th class="text-dark font-medium fs-4">Último mensaje</th>
                    <th class="text-dark font-medium fs-4">Estado</th>
                    <th class="text-dark font-medium fs-4">Enviados/Recibidos</th>
                    <th class="text-dark font-medium fs-4">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let ts of topSelling'>
                    <td>
                        <div class="d-flex align-items-center">
                            <img src={{ts.image}} alt="user" width="45" class="rounded-circle">
                            <div class="ms-3">
                                <h5 class="mb-0 font-medium">{{ts.uname}}</h5>
                                <span class="text-muted">{{ts.gmail}}</span>
                            </div>
                        </div>
                    </td>
                    <td class="fs-4">{{ts.lastTime}}</td>
                    <td>
                        <span class="p-2 bg-{{ts.status}} rounded-circle d-inline-block ms-3"></span>
                    </td>

                    <td>
                        <h5 class="mb-0 fw-normal">{{ts.receive}}</h5>
                    </td>
                    <td>
                        <button class="mb-0 fw-normal">{{ts.budget}}</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
</div>
